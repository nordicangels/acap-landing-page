<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Acap</title>
</head>
<body>

  <div class="top-right">
    <p>For investors</p>
    <div class="scroll-circle" id="scrollCircle">â†“</div>
  </div>

  <div class="body-wrapper">
    <h1 class="text">Search, find and provide, exclusive off the market investment opportunities</h1>
  </div>

  <div class="body-wrapper lower-section">
    <form id="contactForm" method="post" action="https://forms.un-static.com/forms/8564efa3bb5b0d915fc2f0e7eb692857c5407542">
      <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Name</label>
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-user"></i>
            </div>
            <input id="name" name="name" placeholder="Name" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-4 col-form-label">E-mail address</label>
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-envelope"></i>
            </div>
            <input id="email" name="email" placeholder="E-mail" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
      <div align="center">
        <p class="powered-text"><small>(Powered by <a class="link" rel="nofollow" href="Un-static Forms">Un-static Forms</a>)</small></p>
      </div>
    </form>
  </div>

  <!-- JavaScript to trigger animations, validate form, and scroll to form -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const lowerSection = document.querySelector('.lower-section');
      const contactForm = document.getElementById('contactForm');
      const scrollCircle = document.getElementById('scrollCircle');


      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            lowerSection.style.animation = 'fadeIn 2s ease-in-out forwards';
            observer.unobserve(lowerSection);
          }
        });
      });

      observer.observe(lowerSection);


      contactForm.addEventListener('submit', function(event) {
        const emailInput = document.getElementById('email').value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(emailInput)) {
          alert('Please enter a valid email address.');
          event.preventDefault();
        }
      });


      scrollCircle.addEventListener('click', function() {
        lowerSection.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
